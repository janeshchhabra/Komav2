<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komakase</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Config Override -->
    <script src="js/tailwind.config.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="min-h-screen">
    <!-- Panel Container -->
    <div class="flex min-h-screen">
        <!-- Left Panel - Image -->
        <div class="w-1/2 relative h-screen">
            <img src="img/koma.jpeg" alt="Coffee preparation" 
                 class="w-full h-full object-cover grayscale">
            <!-- Oval Overlay -->
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 
                        w-[400px] h-[400px] border-2 border-oval rounded-full"></div>
        </div>

        <!-- Right Panel - Dark Variant -->
        <div class="w-1/2 bg-bg-dark relative p-12 flex flex-col justify-center">
            <!-- Reservation Link -->
            <a href="#" class="absolute top-8 right-8 text-text-light font-anybody hover:opacity-75 flex items-center">
                make a reservation
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </a>

            <!-- Content -->
            <div class="max-w-lg absolute top-2/3 transform">
                <h1 class="text-[96px] font-santa text-text-light mb-16 pl-16 font-normal">Komakase</h1>
                <p class="text-text-light font-anybody text-base leading-relaxed pl-16">
                    An intimate pop-up omakase experience, showcasing the finest specialty 
                    coffees from around the world.
                </p>
            </div>

            <!-- Social Links -->
            <div class="fixed bottom-10 right-10 flex flex-col space-y-4 z-50">
                <a href="#" class="text-icon-light hover:opacity-75">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                    </svg>
                </a>
                <a href="#" class="text-icon-light hover:opacity-75">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <!-- Second Panel Container -->
    <div class="flex min-h-screen">
        <!-- Left Panel - Image -->
        <div class="w-1/2 relative">
            <img src="img/koma.jpeg" alt="Coffee preparation" 
                 class="w-full h-full object-cover grayscale">
        </div>

        <!-- Right Panel - Dark Variant -->
        <div class="w-1/2 bg-bg-dark relative p-12 flex flex-col justify-center items-center">
            <div class="text-center">
                <p class="text-text-light font-anybody text-lg mb-4">As seen in</p>
                <h2 class="text-text-light font-santa text-4xl">San Francisco Chronicle</h2>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
